<mat-form-field appearance="fill">
  <mat-label>Marker</mat-label>
  <mat-select [(value)]="selectedOption" name="">
    <!-- <mat-option></mat-option> -->
    <mat-option [value]="option" (click)="sendOption(option)" *ngFor="let option of layersOptions">{{ option.name }}</mat-option>
  </mat-select>
</mat-form-field>
